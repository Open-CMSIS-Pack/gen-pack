name: gen_pack
on:
  workflow_dispatch:
  pull_request:
  release:
    types: [published]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ macos-12, ubuntu-20.04, windows-2022 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Run unit tests
        run: |
          ./test/run_all.sh
